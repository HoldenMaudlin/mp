<!DOCTYPE html>
<html lang="en">

<head>

    {% include "home/head.html" %}

    <!-- Boot strap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    {% load static %}
    <link href="{% static "home/main.css"%}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static "home/maudlogo.png"%}"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

</head>

<body>
    <!--Navigation bar-->
    <div id="nav-placeholder">
        {% include "home/nav.html" with active_tab='Transactions' %}
    </div>
    <!--end of Navigation bar-->
    <!-- container -->
    <div class="container">
        <!-- title -->
        <h2 class="header">{{title}} Properties</h2>
        <hr>
        
        <!-- ./title -->
        <div class="row">
        {% for prop in transactions %}
            <div class="col-xl">
                <div class="property-list-row"> 
                    <span>{{prop.address}}</span><span style="float: right;">{{prop.property_type}}</span>
                </div>
            </div>
            {% if forloop.counter|divisibleby:2%}
            </div>
            <div class="row">
            {% endif %}
            {% endfor %}
        </div>
    </div>
    <!-- /.container -->

    <div id="nav-placeholder">
        {% include "home/foot.html" %}
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>

</body>

</html>
